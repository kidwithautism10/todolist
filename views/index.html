<script>
    function sendRegJSON(){
        let xhr = new XMLHttpRequest();
        url = "http://" + location.host + "/user/create";
        xhr.open("POST", url, true);

        var data = JSON.stringify({ "username":
            username.value, "password": password.value });
        xhr.send(data);
        console.log(url);
        setTimeout(() => {  if(xhr.status == 500){
            location.replace("http://" + location.host + "/auth")
        }; }, 100);
    }

</script>
